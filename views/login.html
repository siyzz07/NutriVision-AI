<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Health Assistant</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <i class="fas fa-heartbeat fa-3x" style="color: var(--primary-color);"></i>
        </div>
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to your AI Health Assistant</p>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button onclick="login()" class="btn">Login <i class="fas fa-arrow-right"></i></button>

        <div class="link-text">
            New here? <a href="/register">Create an account</a>
        </div>
    </div>

    <script>
    async function login(){
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email) {
            alert("Please enter your email address.");
            return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        if (!password) {
            alert("Please enter your password.");
            return;
        }

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if(response.ok){
                localStorage.setItem("user", JSON.stringify(data.user));
                window.location.href = "/home";
            } else {
                alert(data.message || "Login failed");
            }
        } catch(err) {
            console.error(err);
            alert("Server error. Please try again later.");
        }
    }
    </script>

</body>
</html>
