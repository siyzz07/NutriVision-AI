<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | AI Health Assistant</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        
        <div class="profile-header">
            <img src="https://i.imgur.com/6VBx3io.png" class="profile-pic" alt="Profile Picture">
            <h2 id="nameText">User Name</h2>
            <p id="emailText" class="subtitle">user@example.com</p>
        </div>

        <div class="section-title">
            <i class="fas fa-user-edit"></i> Edit Profile
        </div>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" placeholder="Email">
        </div>

        <div class="section-card">
            <div class="section-title" style="margin-bottom: 10px;">
                <i class="fas fa-heartbeat"></i> Health Condition
            </div>
            <div class="form-group" style="margin-bottom:0;">
                <input id="disease" placeholder="Eg: Diabetes">
            </div>
        </div>

        <div class="section-card">
            <div class="section-title" style="margin-bottom: 10px;">
                <i class="fas fa-vial"></i> Blood Test Reports
            </div>
            <div class="form-group">
                <label>Cholesterol</label>
                <input id="cholesterol" placeholder="Cholesterol level">
            </div>
            <div class="form-group" style="margin-bottom:0;">
                <label>SGPT</label>
                <input id="sgpt" placeholder="SGPT level">
            </div>
        </div>

        <div class="row">
            <button class="btn save" onclick="saveProfile()" style="background: var(--primary-color);">
                <i class="fas fa-save"></i> Save Changes
            </button>
            <button class="btn btn-secondary" onclick="goHome()">
                <i class="fas fa-arrow-left"></i> Back to Home
            </button>
        </div>

    </div>

    <script>
    let user = JSON.parse(localStorage.getItem("user"));

    if(!user){
        user = {
            name:"",
            email:"",
            disease:"",
            cholesterol:"",
            sgpt:""
        };
    }

    // Load data
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const diseaseInput = document.getElementById("disease");
    const cholesterolInput = document.getElementById("cholesterol");
    const sgptInput = document.getElementById("sgpt");
    
    // Safety check to ensure elements exist
    if(nameInput) nameInput.value = user.name || "";
    if(emailInput) emailInput.value = user.email || "";
    if(diseaseInput) diseaseInput.value = user.disease || "";
    if(cholesterolInput) cholesterolInput.value = user.cholesterol || "";
    if(sgptInput) sgptInput.value = user.sgpt || "";

    const nameText = document.getElementById("nameText");
    const emailText = document.getElementById("emailText");

    if(nameText) nameText.innerText = user.name || "Guest";
    if(emailText) emailText.innerText = user.email || "";

    function saveProfile(){
        if(nameInput) user.name = nameInput.value;
        if(emailInput) user.email = emailInput.value;
        if(diseaseInput) user.disease = diseaseInput.value;
        if(cholesterolInput) user.cholesterol = cholesterolInput.value;
        if(sgptInput) user.sgpt = sgptInput.value;

        localStorage.setItem("user", JSON.stringify(user));
        
        // Update display text immediately
        if(nameText) nameText.innerText = user.name;
        if(emailText) emailText.innerText = user.email;
        
        alert("Profile updated successfully!");
    }

    function goHome(){
        window.location.href = "/home";
    }
    </script>

</body>
</html>
